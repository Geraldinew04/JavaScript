<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
 </head>

	<body>
   		<canvas id="belgium" width="700" height="600"></canvas>
   		<canvas id="germany" width="700" height="600"></canvas>
   		<canvas id="bateau" width="900" height="1000"></canvas>
   		<canvas id="maison" width="700" height="600"></canvas>
   		<canvas id="bonhomme" width="700" height="600"></canvas>

   		<script type="application/x-javascript">

			var belgium = document.getElementById("belgium");
			var ctx = belgium.getContext("2d");

			ctx.beginPath();
			ctx.fillStyle = "black";
			ctx.fillRect(50,50,200,350);
			ctx.fillStyle = "yellow";
			ctx.fillRect(250,50,200,350);
			ctx.fillStyle = "red";
			ctx.fillRect(450,50,200,350);
			ctx.closePath();


			var germany = document.getElementById("germany");
			var ctx2 = germany.getContext("2d");

			ctx2.beginPath();
			ctx2.fillStyle = "black";
			ctx2.fillRect(50,50,550,100);
			ctx2.fillStyle = "red";
			ctx2.fillRect(50,150,550,100);
			ctx2.fillStyle = "yellow";
			ctx2.fillRect(50,250,550,100);
			ctx2.closePath();

			
			var bateau = document.getElementById("bateau");
			var ctx3 = bateau.getContext("2d");

			ctx3.beginPath();
			ctx3.fillStyle = "black";
			ctx3.fillRect(0,0,900,1000);
			ctx3.strokeStyle = "white";
			ctx3.moveTo(400,100);
			ctx3.lineTo(650,300);
			ctx3.lineTo(400,300);
			ctx3.lineTo(400,100);
			ctx3.moveTo(400,300);
			ctx3.lineTo(400,600);
			ctx3.lineTo(750,600);
			ctx3.lineTo(650,800);
			ctx3.lineTo(200,800);
			ctx3.lineTo(50,600);
			ctx3.lineTo(400,600);
			ctx3.stroke();
			ctx3.closePath();

			var maison = document.getElementById("maison");
			var ctx4 = maison.getContext("2d");

			ctx4.beginPath();
			ctx4.strokeStyle = "red";
			
			ctx4.moveTo(50,250);
			ctx4.lineTo(250,250);
			ctx4.lineTo(150,100);
			ctx4.lineTo(50,250);
			ctx4.lineTo(50,500);
			ctx4.lineTo(250,500);
			ctx4.lineTo(250,250);
			ctx4.lineTo(350,175);
			ctx4.lineTo(350,400);
			ctx4.lineTo(250,500);
			
			ctx4.moveTo(150,100);
			ctx4.lineTo(250,25);
			ctx4.lineTo(350,175);
			
			ctx4.moveTo(145,500);
			ctx4.lineTo(145,420);
			ctx4.lineTo(185,420);
			ctx4.lineTo(185,500);
			
			ctx4.moveTo(75,475);
			ctx4.lineTo(75,420);
			ctx4.lineTo(120,420);
			ctx4.lineTo(120,475);
			ctx4.lineTo(75,475);

			ctx4.moveTo(75,350);
			ctx4.lineTo(225,350);
			ctx4.lineTo(225,300);
			ctx4.lineTo(75,300);
			ctx4.lineTo(75,350);

			ctx4.stroke();
			ctx4.closePath();

			ctx4.beginPath();
			ctx4.arc(150,190,20,0,2*Math.PI,false);
			ctx4.stroke();
			ctx4.closePath();

			ctx4.beginPath();
			ctx4.arc(150,190,30,0,2*Math.PI,false);
			ctx4.stroke();
			ctx4.closePath();

			ctx4.moveTo(150,170);
			ctx4.lineTo(150,210);

			ctx4.moveTo(170,190);
			ctx4.lineTo(130,190);
			
			ctx4.stroke();
			ctx4.closePath();
			
			var bonhomme = document.getElementById("bonhomme");
			var ctx5 = bonhomme.getContext("2d");

			ctx5.beginPath();
			ctx5.arc(150,50,40,0,2*Math.PI,false);
			ctx5.stroke();
			ctx5.closePath();

			ctx5.beginPath();
			ctx5.moveTo(150,90);
			ctx5.lineTo(50,280);
			ctx5.lineTo(250,280);
			ctx5.lineTo(150,90);

			ctx5.moveTo(175,280);
			ctx5.lineTo(175,410);
			ctx5.lineTo(190,410);

			ctx5.moveTo(125,280);
			ctx5.lineTo(125,410);
			ctx5.lineTo(110,410);

			ctx5.moveTo(175,135);
			ctx5.lineTo(230,135);
			ctx5.lineTo(230,125);

			ctx5.moveTo(125,135);
			ctx5.lineTo(70,135);
			ctx5.lineTo(70,145);

			ctx5.stroke();
			ctx5.closePath();

			ctx5.beginPath();
			ctx5.arc(230,115,10,0,2*Math.PI,false);
			ctx5.stroke();
			ctx5.closePath();

			ctx5.beginPath();
			ctx5.arc(70,155,10,0,2*Math.PI,false);
			ctx5.stroke();
			ctx5.closePath();
		</script>

 	</body>
</html>
